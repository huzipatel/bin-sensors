name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # Lint and Test
  # ============================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Test analysis module imports
        run: |
          python -c "from westminster_footfall_analysis_simple import Config, create_grid, load_tube_stations; print('✓ Analysis module imports OK')"

      - name: Test server module imports
        run: |
          cd backend && python -c "import sys; sys.path.insert(0, '..'); from server import APIHandler; print('✓ Server module imports OK')"

      - name: Run basic analysis test
        run: |
          python -c "
          from westminster_footfall_analysis_simple import Config, create_grid, load_tube_stations, load_bus_stops
          config = Config()
          config.GRID_RESOLUTION = 0.005  # Coarse grid for quick test
          tubes = load_tube_stations()
          buses = load_bus_stops(config)
          cells = create_grid(config)
          print(f'✓ Created {len(cells)} grid cells')
          print(f'✓ Loaded {len(tubes)} tube stations')
          print(f'✓ Loaded {len(buses)} bus stops')
          "

  # ============================================
  # Build Docker Image
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: westminster-bin-sensors:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Render (on main branch push)
  # ============================================
  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Trigger Render Deploy
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
            echo "✓ Triggered Render deployment"
          else
            echo "⚠ RENDER_DEPLOY_HOOK_URL not set, skipping deployment"
          fi

  # ============================================
  # Deploy to Railway (alternative)
  # ============================================
  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway
        if: ${{ secrets.RAILWAY_TOKEN != '' }}
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: westminster-bin-sensors

